<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Bài 2: Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không?
        //(số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó).
        function kiemTraSnt() {
            var n = parseInt(prompt("Nhập số n!"));
            var snt = true;
            if (n < 2) {
                snt = false;
            }
            else {
                for (var i = 2; i < n ; i++) {
                    if (n % i == 0) {
                        snt = false;
                        break;
                    }
                }
            }
            if (snt == true) {
                document.write(n + " là số nguyên tố <br/>");
            }
            else {
                document.write(n + " không phải là số nguyên tố <br/>");
            }
        }
        kiemTraSnt() ;

    </script>
</body>

</html>
